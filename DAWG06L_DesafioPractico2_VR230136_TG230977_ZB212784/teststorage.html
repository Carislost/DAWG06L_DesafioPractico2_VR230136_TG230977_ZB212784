<!DOCTYPE html>
<html>

<head>
    <title>Registro de Paciente</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="appform.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2>Registro de Paciente</h2>
        <form name="Pacientes">
            <div class="mb-3">
                <label for="NombrePaciente">Nombre del paciente:</label>
                <input type="text" class="form-control" id="NombrePaciente" required>
            </div>
            <div class="mb-3">
                <label for="FechaNac">Fecha de nacimiento:</label>
                <input type="text" class="form-control" id="FechaNac" required>
            </div>
            <div class="mb-3">
                <label for="Direccion">Dirección:</label>
                <input type="text" class="form-control" id="Direccion" placeholder="Calle y número" required>
            </div>
            <label for="departamento">Departamento:</label>
            <select class="form-control" id="departamento" onchange="actualizarMunicipios()">
                <option value="Ahuachapán">Ahuachapán</option>
                <option value="Santa Ana">Santa Ana</option>
                <option value="Sonsonate">Sonsonate</option>
                <option value="Chalatenango">Chalatenango</option>
                <option value="La Libertad">La Libertad</option>
                <option value="San Salvador">San Salvador</option>
                <option value="Cuscatlán">Cuscatlán</option>
                <option value="La Paz">La Paz</option>
                <option value="Cabañas">Cabañas</option>
                <option value="San Vicente">San Vicente</option>
                <option value="Usulután">Usulután</option>
                <option value="San Miguel">San Miguel</option>
                <option value="Morazán">Morazán</option>
                <option value="La Unión">La Unión</option>
            </select>

            <label for="Municipio">Municipio:</label>
            <select class="form-control" id="Municipio">
            </select>
            <div class="mb-3">
                <label for="TipoDocumento">Tipo de documento:</label>
                <select class="form-control" id="TipoDocumento">
                    <option value="DUI">DUI</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="NumDocumento">Número de documento:</label>
                <input type="text" class="form-control" id="NumDocumento" required>
            </div>
            <div class="mb-3">
                <label for="Telefono">Número de teléfono:</label>
                <input type="tel" class="form-control" id="Telefono" required>
            </div>
            <div class="mb-3">
                <label for="Motivo">Motivo de consulta:</label>
                <textarea class="form-control" id="Motivo" rows="3" required></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="GuardarPaciente()" id="btnRegistrar">Registrar</button>
            <a href="visualizacion.html" class="btn btn-secondary">Ver Pacientes Registrados</a>
        </form>
    </div>
</body>

</html>
